<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timepicker</title>

    <link href="../src/styles/index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<div style="background: red; width: 300px; height: 300px;" onclick="show()"></div>

</body>

<script type="text/javascript">
    function show() {
        Timepicker.showPicker({
            time: new Date(),
            headerBackground: '#424242',
            headerColor: '#e0e0e0',
            headerSelected: '#fafafa',
            wrapperBackground: "#424242",
            footerBackground: "#424242",
            submitColor: "#F44336",
            cancelColor: "#F44336",
            clockBackground: "#424242",
            clockItemColor: "#fafafa",
            clockItemInnerColor: "#e0e0e0",
            handColor: "#F44336"
        })
    }
</script>

<script type="text/javascript" src="../dist/bundle.js"></script>
</html>
