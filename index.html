<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timepicker</title>

    <link href="https://rawgit.com/grudus/Timepicker/master/src/styles/index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<input id="input" style="width: 300px; padding: 10px" onclick="show()" title="Time" placeholder="Select time" readonly>

    <pre><code>Timepicker.showPicker({time:"12:33"})</code></pre>
    
</body>

<script type="text/javascript">
    let time = new Date();

    function show() {
        Timepicker.showPicker({
            time: time,
            headerBackground: '#424242',
            headerColor: '#e0e0e0',
            headerSelected: '#fafafa',
            wrapperBackground: "#424242",
            footerBackground: "#424242",
            submitColor: "#F44336",
            cancelColor: "#F44336",
            clockBackground: "#424242",
            clockItemColor: "#fafafa",
            clockItemInnerColor: "#e0e0e0",
            handColor: "#F44336",
            onSubmit: (selected) => {
                time = selected;
                document.getElementById("input").value = selected.formatted();
            }
        })
    }
</script>

<script type="text/javascript" src="./dist/grudus-timepicker.es5.js"></script>
</html>
