<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timepicker</title>

    <link href="index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<section class="g-time-wrapper">
    <header class="g-head g-flex">
        <section class="g-head-content">
            <span class="g-current g-hour g-active g-pointer" onclick="toggleToHours()">21</span>
            <span class="g-current">:</span>
            <span class="g-current g-minute g-pointer" onclick="toggleToMinutes()">37</span>
        </section>
    </header>


    <section class="g-clock-wrapper g-flex">
        <div class="g-clock"
             onmousedown="Clock.isMouseDown = true"
             onmouseup="Clock.isMouseDown = false; toggleToMinutes()"
             onmousemove="Clock.selectTime(event)"
             onclick="Clock.selectTime(event, true)">
            <span class="g-clock-item">12</span>
            <span class="g-clock-item">1</span>
            <span class="g-clock-item">2</span>
            <span class="g-clock-item">3</span>
            <span class="g-clock-item">4</span>
            <span class="g-clock-item">5</span>
            <span class="g-clock-item">6</span>
            <span class="g-clock-item">7</span>
            <span class="g-clock-item">8</span>
            <span class="g-clock-item">9</span>
            <span class="g-clock-item">10</span>
            <span class="g-clock-item">11</span>
        </div>
    </section>


    <footer class="g-buttons g-flex">
        <button id="g-time-cancel" class="g-button g-cancel g-pointer">CANCEL</button>
        <button id="g-time-submit" class="g-button g-submit g-pointer">OK</button>
    </footer>

</section>


</body>

<script type="text/javascript" src="./index.js"></script>
</html>
